<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Food Tracker</title>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARuIoy4abo18WABGJ84K-QYBkKt6hy2OU",
            authDomain: "food-tracker-sena.firebaseapp.com",
            projectId: "food-tracker-sena",
            storageBucket: "food-tracker-sena.appspot.com",
            messagingSenderId: "143569071865",
            appId: "1:143569071865:web:0bc1b12307e2f72d1ebc28",
            measurementId: "G-VHMQF5QF6S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        function registerUser(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('Usuario registrado:', user);
                    alert("Usuario registrado exitosamente");
                })
                .catch((error) => {
                    console.error('Error al registrar:', error);
                    alert('Error al registrar: ' + error.message);
                });
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: 80px;
            cursor: pointer;
        }

        .form-container {
            background-color: #ddd;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #aaa;
            border-radius: 10px;
        }

        .form-group input:focus {
            border-color: blue;
            outline: none;
        }

        .form-group input[type="submit"] {
            background-color: olive;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header con logo que redirige a index.html -->
    <header>
        <a href="index.html">
            <img src="Food_Tracker.png" alt="Logo del software">
        </a>
    </header>

    <!-- Formulario de registro -->
    <div class="form-container">
        <form id="registerForm" onsubmit="registerUser(event)">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Regístrate</button>
        </form>
    </div>

</body>
</html>

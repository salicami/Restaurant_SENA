<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Food Tracker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header img {
            height: 80px;
        }

        .form-container {
            background-color: #ddd;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #aaa;
            border-radius: 10px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:invalid, .form-group input:required:invalid {
            border-color: red;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #888;
            outline: none;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-label {
            font-size: 12px;
            color: gray;
        }

        .checkbox-label a {
            text-decoration: none;
            color: gray;
        }

        .form-group input[type="submit"] {
            width: 100%;
            background-color: olive;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group input[type="submit"]:hover {
            background-color: darkolivegreen;
        }

        .error {
            border-color: red;
            color: red;
        }

        .instructions {
            font-size: 12px;
            color: gray;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">
        <img src="Food_Tracker.png" alt="Logo del software">
    </a>
</header>

<div class="form-container">
    <form id="registerForm">
        <div class="form-group">
            <label for="primerNombre">Primer Nombre *</label>
            <input type="text" id="primerNombre" name="primerNombre" required>
        </div>

        <div class="form-group">
            <label for="segundoNombre">Segundo Nombre</label>
            <input type="text" id="segundoNombre" name="segundoNombre">
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos *</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono *</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="titulacion">Titulación</label>
            <select id="titulacion" name="titulacion" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option>Operario en Procesos de Panadería</option>
                <option>Tecnólogo en Guianza Turística</option>
                <option>Auxiliar en Cocina</option>
                <option>Técnico en Cocina</option>
                <option>Técnico en Operación Turística Local</option>
                <option>Técnico en Servicio de Mesa y Bar</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ficha">Número de Ficha</label>
            <input type="number" id="ficha" name="ficha" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" required>
            <p class="instructions">La contraseña debe tener al menos un número, una letra mayúscula, 8 caracteres y un símbolo.</p>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terminos" required>
            <label class="checkbox-label" for="terminos">Acepta el uso de los datos para uso educativo de acuerdo a los <a href="#">términos y condiciones</a>.</label>
        </div>

        <div class="form-group">
            <input type="submit" value="Continuar">
        </div>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var primerNombre = document.getElementById('primerNombre');
        var apellidos = document.getElementById('apellidos');
        var email = document.getElementById('email');
        var telefono = document.getElementById('telefono');
        var password = document.getElementById('password');
        var terminos = document.getElementById('terminos');
        var isValid = true;

        if (!primerNombre.value) {
            primerNombre.classList.add('error');
            isValid = false;
        }

        if (!apellidos.value) {
            apellidos.classList.add('error');
            isValid = false;
        }

        if (!email.value) {
            email.classList.add('error');
            isValid = false;
        }

        if (!telefono.value) {
            telefono.classList.add('error');
            isValid = false;
        }

        if (!password.value.match(/^(?=.*\d)(?=.*[A-Z])(?=.*\W).{8,}$/)) {
            password.classList.add('error');
            isValid = false;
        }

        if (!terminos.checked) {
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>

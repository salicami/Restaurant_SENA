<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Food Tracker</title>

    <!-- Favicon -->
    <link rel="icon" href="food_tracker_favicon.ico" type="image/x-icon">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARuIoy4abo18WABGJ84K-QYBkKt6hy2OU",
            authDomain: "food-tracker-sena.firebaseapp.com",
            projectId: "food-tracker-sena",
            storageBucket: "food-tracker-sena.appspot.com",
            messagingSenderId: "143569071865",
            appId: "1:143569071865:web:0bc1b12307e2f72d1ebc28",
            measurementId: "G-VHMQF5QF6S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("Inicio de sesión exitoso");
                window.location.href = "index.html"; // Redirigir después del inicio de sesión
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert("Error al iniciar sesión: " + error.message);
            }
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
        }

        /* Ajuste del tamaño del logo a 2.5 cm x 2.5 cm */
        .logo img {
            width: 2.5cm;
            height: 2.5cm;
            cursor: pointer;
        }

        .form-container {
            background-color: #ddd;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #aaa;
            border-radius: 10px;
        }

        .form-group input:focus {
            border-color: blue;
        }

        .form-group input[type="submit"] {
            background-color: olive;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">
        <img src="Food_Tracker.png" alt="Logo del software">
    </a>
</header>

<div class="form-container">
    <form id="loginForm" onsubmit="loginUser(event)">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

</body>
</html>

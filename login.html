<html lang="es">
<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header img {
            height: 80px;
        }

        .form-container {
            background-color: #ddd;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #aaa;
            border-radius: 10px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #888;
            outline: none;
        }

        .form-group input[type="submit"] {
            width: 100%;
            background-color: olive;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group input[type="submit"]:hover {
            background-color: darkolivegreen;
        }

        .form-group a {
            display: block;
            text-align: center;
            font-size: 12px;
            color: gray;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
